<div class="container">
  <div class="row">
    <div *ngFor="let prod of all_search_results" class="col-lg-3 col-md-4 col-sm-12 prodDiv card">
      <img class="card-img-top" [src]="prod._source.imgURL" alt="">
      <div class="card-body d-flex flex-column justify-content-between">
        <div>
          <div class="d-flex flex-row justify-content-between">
            <h5 style="cursor:pointer;" class="card-title" title="{{prod._source.title}}" [routerLink]="['/product', prod._source.title]">{{prod._source.title}}</h5>
            <h4 style="font-weight: bold; margin-left: 10px;">
              <span style="font-size: 1rem; font-weight: normal;">$</span>{{prod._source.price.split('$')[1]}}
            </h4>
          </div>
          <h6 class="card-subtitle mb-2 text-muted">{{prod._source.binding}}</h6>
          <p class="card-text block-with-text" title="{{prod._source.features.join('. ')}}">{{prod._source.features.join('. ')}}</p>
        </div>
        <a href="#" class="btn btn-primary buyBtn"><svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" style="fill: #fff; pointer-events: none; display: block; width: 15px; height: 25px; margin-right:5px;"><g><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"></path></g></svg>Add To Cart</a>
      </div>
    </div>
  </div>
</div>
